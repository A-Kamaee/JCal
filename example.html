<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>jCal Test</title>
    <meta name="author" content="ArashM">
    <link rel="stylesheet" href="./styles/styles.css" type="text/css" media="all" />
  </head>
  <body dir="rtl">
    <div class="container"></div>
    <script src="build/build.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
      var jcal = require('jcal');
      var conf = {
        // Bind the calendar to an element
        field: document.querySelector('.container'),

        // Set the initial date
        initialDate: new jdate,

        // The format of calendar date title to show
        title_format: 'MMMM YYYY'
      };
      
      mini_cal = jcal(conf);
      
      mini_cal.on('change', function(date){
        console.log(date.format('dddd DD MMMM YYYY'))
      });

    </script>
  </body>
</html>
